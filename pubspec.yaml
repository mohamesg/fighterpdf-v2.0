name: fighter_doctors_pdf
description: "Advanced PDF Editor with Secure Encryption and Annotations"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # PDF Viewing and Annotation
  syncfusion_flutter_pdfviewer: ^29.1.38
  flutter_pdf_annotations:
    git:
      url: https://github.com/moghoneim-code/flutter_pdf_annotations.git

  # File Management
  file_picker: ^10.3.3
  path_provider: ^2.1.3
  share_plus: ^12.0.1

  # Security
  flutter_windowmanager: ^0.2.0
  pointycastle: ^4.0.0
  crypto: ^3.0.3

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.0
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
